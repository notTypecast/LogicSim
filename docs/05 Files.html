<h1 id="logicsim-files">LogicSim Files</h1>
<p>LogicSim allows for saving created circuits (<em>CTRL + S</em> or <em>CTRL + SHIFT + S</em> to save as) and opening previously created circuits (<em>CTRL + O</em>). LogicSim uses its own file type for these files (<em>.lsc</em> extension).</p>
